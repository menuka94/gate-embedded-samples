group 'org.test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/uk.ac.gate/gate-core
    compile group: 'uk.ac.gate', name: 'gate-core', version: '8.4.1'

}
